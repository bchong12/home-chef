<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="recipe.css">
</head>

<body>
    <div class="container">
        <div id="title">
            <a href="index.html" id='Home'>Home</a>
            <input type="text" id="titles" placeholder="Title">
        </div>
        <div id='ingredients'>
            <h3 class='headers'>Ingredients</h3>
            <div id='ingredientsList'></div>
            <form id='ingredients-list'>
                <input type="text" autocomplete='off' name='ingredientsInput' class="inputs"
                    placeholder="Insert Ingredients Here">
                <button class="buttons">Submit</button>
            </form>
        </div>
        <div>
            <h3 class='headers'>Directions</h3>
            <div id="directions"></div>
            <form id="steps-form">
                <input type="text" autocomplete='off' name="stepsInput" class="inputSteps"
                    placeholder="Insert Directions Here">
                <button type="submit" id='stepsButtonss' class="buttons">Submit</button>
            </form>
        </div>
        <div id="notes">
            <h3 class='headers'>Chef's Notes</h3>
            <textarea id='notesTextArea' placeholder="Recipe Notes Here"></textarea>
        </div>
        <div id="deleteRecipe">
            <button id="deleteRecipeButton" class="buttons">Delete Recipe</button>
        </div>
    </div>
</body>
<script src="script-functions.js"></script>
<script src="dom-calls.js"></script>
<script src="recipe-script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</html>
